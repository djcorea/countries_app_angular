
<div class="animate__animated animate__fadeInDown animate__faster">


<h2>By Capital</h2>

<div class="row">
    <div class="col">
        <app-country-input
            (onEnter)="search($event)"
            placeholder="Search capital..."
        >
        </app-country-input>
    </div>
</div>
</div>
<div *ngIf="theresError" class="alert alert-danger ">
    Didn't find results for {{searchTerm}}
</div>

<div *ngIf="countries.length>0" class="row">
    <div class="col">
        <app-country-table
            [countries]=countries
        >
        </app-country-table>
    </div>
</div>
