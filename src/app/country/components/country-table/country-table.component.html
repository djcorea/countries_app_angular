<table class="table table-hover">
    <thead >
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Capital, Country Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i=index"
        class="animate__animated animate__fadeInDown animate__faster"
        >
            <td>{{i+1}}</td>
            <td>
                <img 
                    class="small-flag" 
                    [src]="country.flags.svg" 
                    alt=""
                >
            </td>
            <td>{{country.capital}}, {{country.name.common}}</td>
            <td>{{country.population|number}}</td>
            <td>
                <a [routerLink]="['/country',country.altSpellings[0]]">See...</a>
            </td>
        </tr>
    </tbody>
</table>
